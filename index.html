<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporte para Imprimir</title>
    <style>
        @media print {
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            h1, p {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <h1>Reporte de Datos</h1>
    <p>Nombre: <span id="param1"></span></p>
    <p>Teléfono: <span id="param2"></span></p>
    <script>
        // Captura los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('param1').textContent = urlParams.get('param1');
        document.getElementById('param2').textContent = urlParams.get('param2');

        // Activar impresión automáticamente
        window.onload = function() {
            window.print();
        };
    </script>
</body>
</html>
